<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <div id="app"></div>

  <template id="tem">
    <div v-bind="info"></div>
    <!-- 等价于 -->
    <div name="k423" age="18" height="1.88">Hallo world</div>
  </template>

  <script src="./vue.js"></script>
  <script>
    const obj = {
      template: "#tem",
      data(){
        return {
          info:{
            name:'k423',
            age:18,
            height:1.88
          }
        }
      }
    }
    Vue.createApp(obj).mount("#app");
  </script>
</body>
</html>
