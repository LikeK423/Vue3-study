<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="tem">
      <h1>{{fullName}}</h1>
      <h1>{{getFullName}}</h1>
      <button @click="change">修改Name</button>

      <input type="text" v-model="getFullName" />
    </template>

    <script src="./vue.js"></script>
    <script>
      const App = {
        template: "#tem",
        data() {
          return {
            firstName: "汤",
            lastName: "祖德",   
          };
        },
        computed: {
          fullName() {
            return this.firstName + this.lastName;
          },
          // computed的完整写法
          getFullName: {
            get: function () {
              return this.firstName + this.lastName;
            },
            set: function (newValue) {
              console.log("computed的set", newValue);
            },
          },
        },
        methods: {
          change() {
            this.firstName = "向";
            this.lastName = "问天";
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
