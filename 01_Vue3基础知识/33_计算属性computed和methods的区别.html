<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="tem">
      <!-- 
        计算属性是有缓存的
        methods没有缓存
       -->
      <h1>{{fullName}}</h1>
      <h1>{{fullName}}</h1>
      <h1>{{fullName}}</h1>
      <hr>
      <h1>{{getFullName()}}</h1>
      <h1>{{getFullName()}}</h1>
      <h1>{{getFullName()}}</h1>

      <button @click="change">修改Name</button>
    </template>

    <script src="./vue.js"></script>
    <script>
      const App = {
        template: "#tem",
        data() {
          return {
            firstName:"汤",
            lastName:'祖德'
          }
        },
        methods:{
          getFullName(){
            console.log('调用了methods')
            return this.firstName+this.lastName
          }, 
          change(){
            this.firstName = 'xyz'
          }
        },
        computed:{
          fullName(){
            console.log('调用了computed')
            return this.firstName+this.lastName
          }
        }
      }
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
