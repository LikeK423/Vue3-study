<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="tem">
      <!-- 不用小括号，本质上不是函数 -->
      <h1>{{fullName}}</h1>
    </template>

    <script src="./vue.js"></script>
    <script>
      const App = {
        template: "#tem",
        data() {
          return {
            firstName:"汤",
            lastName:'祖德'
          }
        },
        computed:{
          // 多次调用会缓存(多次使用计算属性时，计算属性中的运算只会调用一次)
          fullName(){
            return this.firstName+this.lastName
          }
        }
      }
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
