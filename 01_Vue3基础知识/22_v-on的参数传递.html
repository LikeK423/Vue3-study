<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <div id="app"></div>

  <template id="tem">
    
    <!-- 默认传入event -->
    <button @click="btn1Click">按钮1</button>
    <!-- 等价于 -->
    <button @click="btn1Click($event)">按钮1</button>

    <!-- $event可以获取到事件发生时的事件对象 -->
    <button @click="btn2Click($event,'k423')">按钮2</button>

  </template>

  <script src="./vue.js"></script>
  <script>
    const obj = {
      template: "#tem",
      data(){
        return {
          counter:0
        }
      },
      methods:{
        btn1Click(event){
          console.log(event)
        },
        btn2Click(event,name){
          console.log(event)
          console.log(name)
        }
      }
    }
    Vue.createApp(obj).mount("#app");
  </script>
</body>
</html>
