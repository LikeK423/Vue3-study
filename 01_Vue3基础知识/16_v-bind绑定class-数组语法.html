<html lang="en">
<head>

  <style>
    .a{
      color: red;
    }

      font-size: 20px;

<body>  
  <div id="app"></div>

  <template id="tem">

    <h1 :class="['a', css1]">1.Hallo world</h1>

  <script src="./vue.js"></script>
  <script>
    const obj = {
      template: "#tem",
      data(){
        return {
          css1:'b',
          isActive:true
        }
      },
      methods:{
 
      }
    }
    Vue.createApp(obj).mount("#app");
  </script>
</body>
</html>
