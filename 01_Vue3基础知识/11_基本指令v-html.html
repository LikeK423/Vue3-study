<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  


  <div id="app"></div>


  <template id="tem">
    <h1>{{ message }}</h1> 
    <h1 v-html="message"></h1>
  </template>

  <script src="./vue.js"></script>
  <script>
    const obj = {
      template: "#tem",
      data(){
        return {
          message:'<div style="background-color: red;">Hallo world</div>'
        }
      }
    }
    Vue.createApp(obj).mount("#app");
  </script>
</body>
</html>
