<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <div id="app"></div>

  <template id="tem">
    <h2>1 {{ message}}</h2>
    <h2>2 {{ message *10 }}</h2> 
    <h2>3 {{ counter }} {{ counter }} {{ counter }}</h2> 
    <h2>4 {{ counter *10 }}</h2>
    <h2>5 {{ message.split(' ').reverse().join(' ')}}</h2>
    <h2>6 {{ foo()}}</h2>
    <h2>7 {{ isShow?"hhh":"" }}</h2>
  </template>

  <script src="./vue.js"></script>
  <script>
    const obj = {
      template: "#tem",
      data(){
        return {
          message:'Hallo world',
          counter:10,
          isShow:true
        }
      },
      methods:{
        foo(){
          return this.message.split(' ').reverse().join(' ')
        }
      }
    }
    Vue.createApp(obj).mount("#app");
  </script>
</body>
</html>
