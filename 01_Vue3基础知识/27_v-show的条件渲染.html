<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app"></div>

  <template id="tem">
    <h1 v-show="isShow">1. Hallo world</h1>
    <!--  当v-show为false时，仍然会进行解析渲染。通过并在标签上添加style="display: none;"来隐藏元素-->

    <h1 v-if="isShow">2. Hallo world</h1>
    <!--  当v-if为false时，该元素不会渲染，即根本不会存在DOM里面，-->

    <!-- 
      元素需要频繁在显示和隐藏之间切换，则使用v-show
      元素不会频繁发生切换，那就使用v-if
     -->

  </template>

  <script src="./vue.js"></script>
  <script>
    const App ={
      template:'#tem',
      data(){
        return {
          isShow:false
        }
      },
      methods:{
      }
    }
    Vue.createApp(App).mount('#app')

  </script>
</body>
</html>
