<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app"></div>

  <template id="tem">
    <h1 v-if="isShow">Hallo world</h1>
    <button @click="btn">Show</button>
  </template>

  <script src="./vue.js"></script>
  <script>
    const obj ={
      template:'#tem',
      data(){
        return {
          isShow:true
        }
      },
      methods:{
        btn(){
          this.isShow = !this.isShow
        }
      }
    }
    Vue.createApp(obj).mount('#app')

  </script>
</body>
</html>
