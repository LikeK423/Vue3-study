<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="tem">
    <ul>
      <!-- template也可以换成div，但是ul中不推荐使用div，而且在渲染时会消耗一定的性能 -->
      <template v-for="(item, index) in info">
        <li>{{index}}</li>
        <li>{{item}}</li>
        <hr />
      </template>
    </ul>
  </template>

  <script src="./vue.js"></script>
  <script>
    const App = {
      template: "#tem",
      data() {
        return {
          info: {
            name: "岳飞",
            phone: "0734-8378042",
            address: "山东省潍坊市滨海经济技术开发区汉江东三街01177号",
          },
        };
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</body>

</html>
